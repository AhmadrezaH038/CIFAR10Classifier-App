{% load static %}
<html lang='en'>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIFAR-10 Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="">CIFAR-10</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url "classifier:classify" %}">Classify</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"><span class="navbar-text me-2">Hello, {{ user.username }}!</span></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'authentication:logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'authentication:login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'authentication:register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>

<div class="container">
    {% block content %}
      <!-- Child templates inject their content here -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>






</html>
